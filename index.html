<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized News Aggregator</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f7fc;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  font-size: 2.5rem;
  color: #333;
  margin: 20px 0;
  text-align: center;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 500px;
  display: flex;
  flex-wrap: wrap; /* Allows wrapping on smaller screens */
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

select {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  width: 48%; /* Better layout in smaller widths */
  background-color: #f9f9f9;
  transition: border 0.3s ease;
}

select:hover {
  border-color: #007bff;
}

button {
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: #0056b3;
  transform: scale(1.05); /* Subtle grow effect */
}

.article {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  padding: 15px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.article:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
}

.article h3 {
  font-size: 1.5rem;
  color: #333;
  margin: 0 0 10px;
}

.article p {
  font-size: 1rem;
  color: #555;
  line-height: 1.6;
}

.bookmark-btn {
  background-color: #ffc107;
  padding: 8px 12px;
  font-size: 0.875rem;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.bookmark-btn:hover {
  background-color: #e0a800;
  transform: scale(1.05); /* Subtle grow effect */
}

#articles-container {
  width: 100%;
  max-width: 900px;
  padding: 20px;
}

#bookmarked-container {
  display: none;
  margin-top: 20px;
  width: 100%;
  max-width: 900px;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#bookmarked-container .article {
  margin-bottom: 15px;
}

#show-bookmarked-btn {
  background-color: #28a745;
  margin-top: 20px;
  padding: 10px 20px;
}

#show-bookmarked-btn:hover {
  background-color: #218838;
  transform: scale(1.05); /* Subtle grow effect */
}

/* Responsive Design */
@media (max-width: 600px) {
  form {
    flex-direction: column; /* Stack elements vertically */
    align-items: stretch;
  }

  select, button {
    width: 100%;
    margin-bottom: 10px; /* Add spacing between elements */
  }

  #articles-container, #bookmarked-container {
    padding: 10px;
  }
}

  </style>
</head>
<body>
  <h1>Personalized News Aggregator</h1>
  <form id="search-form">
    <label for="category" style="font-size: 1rem; color: #333;">Choose a category:</label>
    <select id="category">
      <option value="general">General</option>
      <option value="business">Business</option>
      <option value="entertainment">Entertainment</option>
      <option value="health">Health</option>
      <option value="science">Science</option>
      <option value="sports">Sports</option>
      <option value="technology">Technology</option>
    </select>
    <button type="submit">Fetch News</button>
  </form>

  <div id="articles-container"></div>

  <button id="show-bookmarked-btn">Show Bookmarked Articles</button>

  <div id="bookmarked-container">
    <h2>Bookmarked Articles</h2>
    <div id="bookmarked-articles"></div>
  </div>

  <script src="your-script.js"></script>
</body>
</html>
